<app-header></app-header>

<div style="margin-top: 80px;">
    <!-- header -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="true">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img height="300px" src="https://i.pinimg.com/originals/97/4d/20/974d20c765b72720c164c3e408f922f0.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img height="300px" src="https://static.vecteezy.com/system/resources/thumbnails/002/006/774/small_2x/paper-art-shopping-online-on-smartphone-and-new-buy-sale-promotion-backgroud-for-banner-market-ecommerce-free-vector.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img height="300px" src="https://tse4.mm.bing.net/th?id=OIP.uvfotLLh9FaLjp8IDLJ9QQHaB2&pid=Api&P=0&h=180" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div *ngFor="let product of allProducts | search:searchString:'title' " class="col mb-5">
                    <div class="card h-100 p-2 shadow">
                        <!-- Product image-->
                        <img style="cursor: pointer;" height="200px" routerLink="product/view/{{product.id}}" class="card-img-top" [src]="product.image" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h6 class="fw-bolder">{{product.title.slice(0,17)}}...</h6>
                                <!-- Product price-->
                                ${{product.price}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="d-flex justify-content-between">
                                <button (click)="addtowishlist(product)" class="btn  mt-auto"><i class="fa-solid fa-heart text-danger fa-2x"></i></button>
                                <button (click)="addtocart(product)" class="btn  mt-auto"><i class="fa-solid fa-cart-plus text-success fa-2x"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<app-footer></app-footer>
